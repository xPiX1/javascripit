<!DOCTYPE html>
<html>
    <head>
        <title>Tema 10</title>
        <style>
            .css-button {
                background-color: black;
                border: none;
                border-radius: 5px;
                color: white;
                padding: 5px 10px;
                font-weight: bold;
                cursor: pointer;
            }
            .is-toggled {
                background-color: grey;
                color: black;
            }
        </style>
    </head>
    <body>
        <button class="css-button js-button" onclick="
            pressButton('.js-button');
        " >Gaming</button>
        <button class="css-button js-button2" onclick="
            pressButton('.js-button2');
        " >Music</button>
        <button class="css-button js-button3" onclick="
            pressButton('.js-button3');
        " >Tech</button>
        <script>
            let ceva;
           function pressButton(selector){
            const button = document.querySelector(selector);
                if (!button.classList.contains('is-toggled')) {
                    turnOffPreviousButton();
                    button.classList.add('is-toggled');
                } else {
                    button.classList.remove('is-toggled');
                }
           }
            
           function turnOffPreviousButton() {
            const previousButton = document.querySelector('.is-toggled');
            if(previousButton)
            {
                previousButton.classList.remove('is-toggled');
            }
           }
        </script>
    </body>
</html>
