<!DOCTYPE html>
<html>
    <head>
        <title>Tema</title>
    </head>
    <body>
        <script>
            const coffee = 5;
            const bagels = 3;
            const soup = 9;
            const cost = coffee + 2*bagels + soup;
            console.log(`Cost of food is: $${cost}`);
            const tax = 0.1 * cost;
            console.log(`Tax (10%): $${tax}`);
            const totalCost = cost + tax;
            console.log(`Total Cost: $${totalCost}`);
        </script>
    </body>
</html>
