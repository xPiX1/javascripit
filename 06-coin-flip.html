<!DOCTYPE html>
<html>
    <head>
        <title>Coin Flip</title>
    </head>
    <body>
        <script>
            let randomNumber = Math.random();
            let result;
            if(randomNumber < 0.5)
            result = 'heads';
            else
            result = 'tails';

            const guess = 'heads';
            if(result === guess)
            console.log('You win');
            else
            console.log('You lose');
        </script>
    </body>
</html>
